<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Alimov</title>
</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="container-up">
                <h1 class="title">Kim birinchi borish go !</h1>
            <label>Masofa (km)</label>
            <input class="inp" type="text" placeholder="write km">
            <button onclick="bt()" class="btn">Hisoblash</button>
            </div>
        
            <div class="cards-container">
                <div class="card">
                    <img src="./img/person-solid.svg" alt="">
                    <h3 class="h3-text">PIYODA</h3>
                     <h4 class="h4-text-1">0 soat</h4>
                </div>
                <div class="card">
                    <img class="img_2" src="./img/bicycle-solid.svg" alt="">
                    <h3 class="h3-text">VELOSIPED </h3>
                     <h4 class="h4-text-2">0 soat</h4>
                </div>
                <div class="card">
                    <img src="./img/car-solid.svg" alt="">
                    <h3 class="h3-text">MASHINA</h3>
                     <h4 class="h4-text-3">0 soat</h4>
                </div>
                <div class="card">
                    <img class="plane" src="./img/plane-solid.svg" alt="">
                    <h3 class="h3-text">SAMALYOT</h3>
                     <h4 class="h4-text-4">0 soat</h4>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>

</html>
